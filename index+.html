<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" href="https://use.typekit.net/ilr2sfa.css">
    <link rel="stylesheet" href="./css/styles-code.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.dimensions.js"></script>
    <script src="libraries/p5.func.min.js"></script>
    <script src="sketch4+.js"></script>
    
  <!-- webAR scripts to place the mesh face mask -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face-three.prod.js"></script>
    <script type="module">
      const THREE = window.MINDAR.FACE.THREE;
      const mindarThree = new window.MINDAR.FACE.MindARThree({
	container: document.querySelector("#container"),
      });
      const {renderer, scene, camera} = mindarThree;
      const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
      scene.add(light);
      const faceMesh = mindarThree.addFaceMesh();
      const texture = new THREE.TextureLoader().load('./assets/canonical_face_model_uv_visualization.png');
      faceMesh.material.map = texture;
      faceMesh.material.transparent = true;
      faceMesh.material.needsUpdate = true;
      scene.add(faceMesh);
      const start = async() => {
	await mindarThree.start();
	renderer.setAnimationLoop(() => {
	  renderer.render(scene, camera);
	});
      }
      start();
    </script>
    
  </head>

  <body>
  
  <!-- webAR container to place the mesh face mask -->
    <div id="webAR_cont"></div>
    
  </body>

</html>
